<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Révisions Élite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #2b2d42;
            --text-light: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .auth-header p {
            opacity: 0.9;
        }
        
        .auth-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            color: var(--text-light);
            cursor: pointer;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }
        
        .btn-auth {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .auth-divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: var(--text-light);
        }
        
        .social-auth {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: #f9f9f9;
            transform: translateY(-2px);
        }
        
        .social-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .google-btn {
            color: #DB4437;
        }
        
        .facebook-btn {
            color: #4267B2;
        }
        
        .auth-footer {
            text-align: center;
            padding: 20px 30px 30px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .auth-footer p {
            color: var(--text-light);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 10px;
            }
            
            .auth-header {
                padding: 20px;
            }
            
            .auth-form {
                padding: 20px;
            }
            
            .social-auth {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Créer un compte</h1>
            <p>Rejoignez la communauté Révisions Élite</p>
        </div>
        
        <div class="auth-form">
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" id="fullname" placeholder="Votre nom complet" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" placeholder="exemple@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Créez un mot de passe" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required>
                        J'accepte les <a href="#">conditions d'utilisation</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth">Créer mon compte</button>
            </form>
            
            <div class="auth-divider">
                <span>Ou</span>
            </div>
            
            <div class="social-auth">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
        </div>
    </div>

    <script>
        // Fonctionnalité pour afficher/masquer le mot de passe
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
        });
        
        // Validation du formulaire
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            
            // Enregistrement simulé (à remplacer par un vrai système plus tard)
            const userData = {
                name: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            // Stockage dans le localStorage (solution temporaire)
            localStorage.setItem('userData', JSON.stringify(userData));
            
            alert('Compte créé avec succès! Redirection...');
            // Redirection vers la page de connexion
            window.location.href = 'connexion.html';
        });
        
        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.auth-container').style.opacity = '0';
            document.querySelector('.auth-container').style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                document.querySelector('.auth-container').style.transition = 'all 0.5s ease';
                document.querySelector('.auth-container').style.opacity = '1';
                document.querySelector('.auth-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
